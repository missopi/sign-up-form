<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="leftside">
    <img src="images/odin-lined.png" alt="Odin">
    <h1>ODIN</h1>
    <div class="dark-area"></div>
  </div>
  <div class="leftside">
    <h2>
      This is not a real online service! You know you need something like this in your life 
      to help you realise your deepest dreams. Sign up now to get started.
    </h2>
    <h2>
      You know you want to.
    </h2>
    <section>
      <h2>Let's do this!</h2>
      <form method="get">
        <div class="form-row">
          <div class="form-element">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div class="form-element">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-element">
            <label for="phone">PHONE NUMBER</label>
            <input type="number" name="phone" id="phone" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-element">
            <label for="password1">PASSWORD</label>
            <input type="password" name="password1" id="password1" />
          </div>
          <div class="form-element">
            <label for="password2">CONFIRM PASSWORD</label>
            <input type="password" name="password2" id="password2" />
          </div>
        </div>
      </form>
    </section>
    <button type="submit">Create Account</button>
    <h4>Already have an account?<a href=""> Log in</a></h4>
  </div>
</body>
</html>
